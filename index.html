<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootswatch cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css" />
    <title>Weather Today</title>
    <style>
      .info-here-hide {
        visibility: hidden;
      }
      .info-visible {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar-brand text-success mt-2 pt-3">
        <h2>Weather Today</h2>
      </div>
      <form id="form">
        <div class="form-group">
          <label class="col-form-label col-form-label-lg d-block text-muted" for="location">Provide a Location</label>
          <input class="form-control col-3 d-inline" type="text" placeholder="Eg. Mumbai" id="location" />
          <button id="btn1" type="submit" class="btn btn-secondary text-warning d-inline ml-3 mb-1">Show Weather</button>
        </div>
      </form>
      <div id="error_here" class="info-here-hide"></div>

      <div id="display_of_info" class="info-here-hide pt-5 show">
        <h2 id="w-city" class="d-inline text-success"></h2>
        <span>,</span>
        <h4 id="w-region" class="d-inline text-muted"></h4>
        <div class="row">
          <table class="table col-6">
            <tbody>
              <tr>
                <th scope="row">Temperature</th>
                <td id="temp_data"></td>
              </tr>
              <tr class="table-secondary">
                <th scope="row">Feels Like</th>
                <td id="feelslike_data"></td>
              </tr>
              <tr>
                <th scope="row">Humidity</th>
                <td id="humidity_data"></td>
              </tr>
              <tr class="table-secondary">
                <th scope="row">Visibility</th>
                <td id="visibility_data"></td>
              </tr>
            </tbody>
          </table>
          <div class="col-6 text-center mt-5 pt-2">
            <div class="w-heading p-2">
              <h3 id="w-desc" class="d-inline pr-3"></h3>
              <img id="w-icon" alt="icon" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- My config.js -->
    <script src="config.js"></script>
    <!-- My Scripts -->
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
